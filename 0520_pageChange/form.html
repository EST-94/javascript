<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<body>
  가격 : <input type="text" name="price" value="" id="inputPrice"><br>
  <input type="button" value="확인" id="btn">
  <input type="button" value="fix items" id="goFixBtn">
  <input type="button" value="itemlists" id = "goListBtn">


  <script>
    $("#btn").click(function() {
      console.log($("#inputPrice"));
      $.ajax({
        type: "GET",
        url: `/priceTest`,
        data: {
          price: $("#inputPrice").val(),
        },
        success: function(res) {
          console.log(res)


          alert(res)
        },
        error: function(res) {}
      });
    });

    // 입력페이지에서 데이터 입력후 메인페이지로 이동.

    $("#goFixBtn").click(function() {
      location.href = `insertForm`;
    });

    $("#goListBtn").click(function() {
      location.href = `listItem`;
    });

  </script>
</body>

</html>
