  <script>

  let arr1 = [];
  let cnt = 0;

  for (let i = 0; i < 500; i++){
    arr1[i] = i
    let checker = i + ""
    let letters = "";

    for (let j = 0; j < checker.length; j++){
      if (checker[j] % 3 == 0 && checker[j] != 0){
        cnt++;
        letters += " 짝"
        if (cnt != 0){
          arr1[i] = checker + letters;
        }
      }
    }
  }

  console.log(arr1);
